- table:
    schema: public
    name: application
  configuration:
    custom_root_fields:
      insert: insertApplications
      insert_one: insertApplication
      select_by_pk: application
      select: applications
      delete: deleteApplications
      update: updateApplications
      delete_by_pk: deleteApplication
      update_by_pk: updateApplication
    custom_column_names: {}
  object_relationships:
  - name: applicant
    using:
      foreign_key_constraint_on: applicantId
  - name: applicationStatusType
    using:
      foreign_key_constraint_on: status
  - name: gig
    using:
      foreign_key_constraint_on: gigId
  insert_permissions:
  - role: user
    permission:
      check:
        applicantId:
          _eq: X-Hasura-User-Id
      set:
        status: pending
        applicantId: x-hasura-User-Id
      columns:
      - gigId
      - details
      - paymentAddress
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - applicantId
      - gigId
      - createdAt
      - details
      - id
      - paymentAddress
      - status
      - updatedAt
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - applicantId
      - gigId
      - createdAt
      - details
      - id
      - paymentAddress
      - status
      - updatedAt
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - gigId
      - details
      - status
      filter:
        applicantId:
          _eq: X-Hasura-User-Id
      check:
        applicantId:
          _eq: X-Hasura-User-Id
      set:
        applicantId: x-hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        applicantId:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: applicationStatusType
  is_enum: true
  array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: status
        table:
          schema: public
          name: application
- table:

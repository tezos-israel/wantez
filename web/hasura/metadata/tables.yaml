      - fee
      - imageUrl
      - issueUrl
      - status
      - timeCommitment
      - title
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - createdAt
      - deadline
      - description
      - experienceLevel
      - fee
      - funderId
      - id
      - imageUrl
      - issueUrl
      - status
      - timeCommitment
      - title
      - updatedAt
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - createdAt
      - deadline
      - description
      - experienceLevel
      - fee
      - funderId
      - id
      - imageUrl
      - issueUrl
      - status
      - timeCommitment
      - title
      - updatedAt
      filter: {}
      allow_aggregations: true
  update_permissions:

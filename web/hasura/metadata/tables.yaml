- table:
    schema: public
    name: application
  configuration:
    custom_root_fields:
      insert: insertApplications
      insert_one: insertApplication
      select_by_pk: application
      select: applications
      delete: deleteApplications
      update: updateApplications
      delete_by_pk: deleteApplication
      update_by_pk: updateApplication
    custom_column_names: {}
  object_relationships:
  - name: applicant
    using:
      foreign_key_constraint_on: applicant_id
  - name: application_status_type
    using:
      foreign_key_constraint_on: status
  - name: gig
    using:
      foreign_key_constraint_on: gig_id
  insert_permissions:
  - role: user
    permission:
      check:
        applicant_id:
          _eq: X-Hasura-User-Id
      set:
        status: pending
        applicant_id: x-hasura-User-Id
      columns:
      - gig_id
      - details
      - payment_address
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - applicant_id
      - gig_id
      - created_at
      - details
      - id
      - payment_address
      - status
      - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - applicant_id
      - gig_id
      - created_at
      - details
      - id
      - payment_address
      - status
      - updated_at
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - gig_id
      - details
      - status
      filter:
        applicant_id:
          _eq: X-Hasura-User-Id
      check:
        applicant_id:
          _eq: X-Hasura-User-Id
      set:
        applicant_id: x-hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        applicant_id:
          _eq: X-Hasura-User-Id
- table:

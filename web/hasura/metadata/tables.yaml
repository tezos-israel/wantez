- table:
    schema: public
    name: application
  object_relationships:
  - name: applicant
    using:
      foreign_key_constraint_on: applicantId
  - name: applicationStatusType
    using:
      foreign_key_constraint_on: status
  - name: bounty
    using:
      foreign_key_constraint_on: bountyId
  insert_permissions:
  - role: user
    permission:
      check:
        applicantId:
          _eq: X-Hasura-User-Id
      set:
        status: pending
        applicantId: x-hasura-User-Id
      columns:
      - bountyId
      - details
      - paymentAddress
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - applicantId
      - bountyId
      - createdAt
      - details
      - id
      - paymentAddress
      - status
      - updatedAt
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - applicantId
      - bountyId
      - createdAt
      - details
      - id
      - paymentAddress
      - status
      - updatedAt
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - bountyId
      - details
      - status
      filter:
        applicantId:
          _eq: X-Hasura-User-Id
      check:
        applicantId:
          _eq: X-Hasura-User-Id
      set:
        applicantId: x-hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        applicantId:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: applicationStatusType
  is_enum: true
  array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: status
        table:
          schema: public
          name: application
- table:
    schema: public
    name: bounty
  object_relationships:
  - name: application
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: application
        column_mapping:
          id: bountyId
  - name: bountyStatusType
    using:
      foreign_key_constraint_on: status
  - name: funder
    using:
      foreign_key_constraint_on: funderId
  array_relationships:
  - name: applications
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: application
        column_mapping:
          id: bountyId
  - name: categories
    using:
      foreign_key_constraint_on:
        column: bounty_id
        table:
          schema: public
          name: bounty_category
  insert_permissions:
  - role: user
    permission:
      check:
        funderId:
          _eq: X-Hasura-User-Id
      set:
        funderId: x-hasura-User-Id
      columns:
      - deadline
      - description
      - experienceLevel
      - fee
      - imageUrl
      - issueUrl
      - status
      - timeCommitment
      - title
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - createdAt
      - deadline
      - description
      - experienceLevel
      - fee
      - funderId
      - id
      - imageUrl
      - issueUrl
      - status
      - timeCommitment
      - title
      - updatedAt
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - createdAt
      - deadline
      - description
      - experienceLevel
      - fee
      - funderId
      - id
      - imageUrl
      - issueUrl
      - status
      - timeCommitment
      - title
      - updatedAt
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - deadline
      - description
      - experienceLevel
      - imageUrl
      - issueUrl
      - status
      - timeCommitment
      - title
      filter:
        funderId:
          _eq: X-Hasura-User-Id
      check:
        funderId:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        funderId:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: bountyStatusTypes
  is_enum: true
  array_relationships:
  - name: bounties
    using:
      foreign_key_constraint_on:
        column: status
        table:
          schema: public
          name: bounty
- table:
    schema: public
    name: bounty_category
  object_relationships:
  - name: bounty
    using:
      foreign_key_constraint_on: bounty_id
  insert_permissions:
  - role: user
    permission:
      check:
        bounty:
          funderId:
            _eq: X-Hasura-User-Id
      columns:
      - bounty_id
      - category
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - bounty_id
      - category
      filter: {}
  - role: user
    permission:
      columns:
      - bounty_id
      - category
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - category
      - bounty_id
      filter:
        bounty:
          funderId:
            _eq: X-Hasura-User-Id
      check:
        bounty:
          funderId:
            _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        bounty:
          funderId:
            _eq: X-Hasura-User-Id

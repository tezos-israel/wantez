- table:
    schema: public
    name: application
  object_relationships:
  - name: applicationStatusType
    using:
      foreign_key_constraint_on: status
  - name: bounty
    using:
      foreign_key_constraint_on: bountyId
  - name: user
    using:
      foreign_key_constraint_on: applicantId
- table:
    schema: public
    name: applicationStatusType
  array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: status
        table:
          schema: public
          name: application
- table:
    schema: public
    name: bounty
  object_relationships:
  - name: application
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: application
        column_mapping:
          id: bountyId
  - name: bountyStatusType
    using:
      foreign_key_constraint_on: status
  - name: user
    using:
      foreign_key_constraint_on: funderId
  select_permissions:
  - role: public
    permission:
      columns:
      - id
      - contractAddress
      - status
      - issueUrl
      - fee
      - funderId
      - createdAt
      - updatedAt
      - title
      - description
      filter: {}
- table:
    schema: public
    name: bountyStatusTypes
  array_relationships:
  - name: bounties
    using:
      foreign_key_constraint_on:
        column: status
        table:
          schema: public
          name: bounty
- table:
    schema: public
    name: site
  array_relationships:
  - name: socialAccounts
    using:
      foreign_key_constraint_on:
        column: site
        table:
          schema: public
          name: socialAccount
- table:
    schema: public
    name: socialAccount
  object_relationships:
  - name: siteBySite
    using:
      foreign_key_constraint_on: site
- table:
    schema: public
    name: user
  array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: applicantId
        table:
          schema: public
          name: application
  - name: bounties
    using:
      foreign_key_constraint_on:
        column: funderId
        table:
          schema: public
          name: bounty

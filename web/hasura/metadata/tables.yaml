- table:
    schema: public
    name: application
  object_relationships:
  - name: applicationStatusType
    using:
      foreign_key_constraint_on: status
  - name: bounty
    using:
      foreign_key_constraint_on: bountyId
  - name: user
    using:
      foreign_key_constraint_on: applicantId
  insert_permissions:
  - role: user
    permission:
      check:
        applicantId:
          _eq: X-Hasura-User-Id
      set:
        applicantId: x-hasura-User-Id
      columns:
      - bountyId
      - details
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - applicantId
      - bountyId
      - createdAt
      - details
      - id
      - status
      - updatedAt
      filter: {}
  - role: user
    permission:
      columns:
      - applicantId
      - bountyId
      - createdAt
      - details
      - id
      - status
      - updatedAt
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - bountyId
      - details
      filter:
        applicantId:
          _eq: X-Hasura-User-Id
      check:
        applicantId:
          _eq: X-Hasura-User-Id
      set:
        applicantId: x-hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        applicantId:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: applicationStatusType
  array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: status
        table:
          schema: public
          name: application
- table:
    schema: public
    name: bounty
  object_relationships:
  - name: application
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: application
        column_mapping:
          id: bountyId
  - name: bountyStatusType
    using:
      foreign_key_constraint_on: status
  - name: funder
    using:
      foreign_key_constraint_on: funderId
  insert_permissions:
  - role: user
    permission:
      check:
        funderId:
          _eq: X-Hasura-User-Id
      set:
        funderId: x-hasura-User-Id
      columns:
      - deadline
      - description
      - fee
      - issueUrl
      - status
      - title
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - id
      - contractAddress
      - status
      - issueUrl
      - fee
      - funderId
      - createdAt
      - updatedAt
      - title
      - description
      filter: {}
  - role: user
    permission:
      columns:
      - contractAddress
      - createdAt
      - deadline
      - description
      - fee
      - funderId
      - id
      - issueUrl
      - status
      - title
      - updatedAt
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - deadline
      - description
      - issueUrl
      - status
      - title
      filter:
        funderId:
          _eq: X-Hasura-User-Id
      check:
        funderId:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        funderId:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: bountyStatusTypes
  array_relationships:
  - name: bounties
    using:
      foreign_key_constraint_on:
        column: status
        table:
          schema: public
          name: bounty
- table:
    schema: public
    name: site
  array_relationships:
  - name: socialAccounts
    using:
      foreign_key_constraint_on:
        column: site
        table:
          schema: public
          name: socialAccount
- table:
    schema: public
    name: socialAccount
  object_relationships:
  - name: siteBySite
    using:
      foreign_key_constraint_on: site
- table:
    schema: public
    name: user
  array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: applicantId
        table:
          schema: public
          name: application
  - name: bounties
    using:
      foreign_key_constraint_on:
        column: funderId
        table:
          schema: public
          name: bounty
  - name: socialAccounts
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: socialAccount
        column_mapping:
          id: userId
  select_permissions:
  - role: public
    permission:
      columns:
      - username
      filter: {}
  - role: user
    permission:
      columns:
      - username
      filter: {}
